}

}

.large {
	font-size: 2.2em;
}

	background-color: white;

	padding: 0 40px 0 40px;

}
.waterfall {

	color: #000;
}

  background-color: #3d3f41;
  font-family: "Lato", sans-serif;
  color: #c7c7b0;
}
.myDiv {
  margin: 0;
}
.wrapper {
  display: block;
}
.inner_column {
  min-height: 689px;
  position: relative;
  overflow: hidden;
  display: block;
  width: auto;
}
.header {
  overflow: hidden;
  display: block;
  background: #e2962c;
  color: #ffffff;
  font-size: 16px;
  align-items: center;
}
.header h1 {
  text-align: center;
}
.header h5 {
  text-align: center;
}
.mainpage {
  display: block;
}
.footer {
  position: static;
  padding-bottom: 60px;
  display: block;
  background: rgba(223, 135, 12, 0.5);
  margin-top: 30px;
  padding: 10px 20px;
  line-height: 1.8;
  align-items: center;
}
h1 {
  display: block;
  font-size: 2em;
  margin-block-start: 0.67em;
  margin-block-end: 0.67em;
  margin-inline-start: 0px;
  margin-inline-end: 0px;
  font-weight: bold;
}
.links {
  position: absolute;
  list-style: none;
  width: 120px;
  bottom: 40px;
  right: 20px;
  padding: 0;
  margin: 0;
}
.links p {
  font-family: "Lato", sans-serif;
  text-transform: uppercase;
  text-align: center;
  padding: 0.25em 0;
  letter-spacing: 2px;
  font-weight: 200;
  font-size: 10px;
  display: block;
  width: 100%;
  opacity: 0.6;
  color: #FFF;
}
.links li {
  border-bottom: #222 1px solid;
  border-bottom: rgba(255, 255, 255, 0.1) 1px solid;
}
.links li a {
  transition: opacity 0.2s ease-out;
  font-family: "Lato", sans-serif;
  text-transform: uppercase;
  text-align: right;
  padding: 0.25em 0;
  letter-spacing: 2px;
  font-weight: 200;
  font-size: 12px;
  display: block;
  width: 100%;
  opacity: 0.4;
  color: #FFF;
}
.links li a:hover {
  opacity: 0.8;
}
.links li .who:before {
  opacity: 0.5;
  content: '@';
  float: left;
}
.links li .source:before {
  opacity: 0.5;
  content: '{}';
  float: left;
}
.links li .blog:before {
  opacity: 0.5;
  content: '&';
  float: left;
}
.hide {
  opacity: 0;
}
